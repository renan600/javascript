<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    
    <div id="mais">
        <h1>Soma</h1>
        <input type="number" name="mais01" id="mais01"> <span>＋</span>
        <input type="number" name="mais02" id="mais02">
        <input type="button" value="somar" id="botaosomar">
        <div id="soma"></div>
    </div>


    <div id="menos">
        <h1>Subtração</h1>
        <input type="number" name="menos01" id="menos01"> <span>－</span>
        <input type="number" name="menos02" id="menos02">
        <input type="button" value="somar" id="botaosubtracao">
        <div id="subtracao"></div>
    </div>

    <div id="divisao">
        <h1>Divisão</h1>
        <input type="number" name="divisao01" id="divisao01"> <span>／</span>
        <input type="number" name="divisao02" id="divisao02">
        <input type="button" value="somar" id="botaodivisao">
        <div id="dividir"></div>
    </div>

    <div id="multiplicacao">
        <h1>Multiplicação</h1>
        <input type="number" name="multi01" id="multi01"><span style='margin-left: 7px;'>✕</span>
        <input type="number" name="multi02" id="multi02">
        <input type="button" value="somar" id="botaomultiplicar">
        <div id="multiplicar"></div>
    </div>
</body>
</html>
