<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <h1>Digite o Dia da Semana</h1>
    <p><input type="text" name="semana" id="semana"><button id="enviar">Enviar</button></p>
    <p id="relatorio"></p>

    <script>
        var botao = window.document.querySelector('button#enviar')
        botao.addEventListener('click', clicou )

        function clicou(){
            var dia = window.document.querySelector('input#semana').value
            var res = window.document.querySelector('p#relatorio')
            dia = Number(dia)

            switch(dia){
                case 0:
                res.innerHTML = ('Domingo')
                break
                case 1:
                res.innerHTML = ('Segunda-Feira')
                break
                case 2:
                res.innerHTML = ('Terça-Feira')
                break
                case 3:
                res.innerHTML = ('Quarta-Feira')
                break
                case 4:
                res.innerHTML = ('Quinta-Feira')
                break
                case 5:
                res.innerHTML = ('Sexta-Feira')
                break
                case 6:
                res.innerHTML = ('Sábado')
                break
                default:
                    res.innerHTML=('[ERRO]')
                break
            }
        }
    </script>
</body>
</html>
