<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Salário com valor monetário */
        var nome = window.prompt('Digite seu nome :')
        var salario = Number(window.prompt('Digite seu salário :'))  
        document.write(`O nome do Usuário é: <strong>${nome}</strong></br>`)
        document.write(`O salário do Usuário é: <strong>${salario.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</strong></br>`)
       

        /*Um soma de números*/
        var n1 = Number(window.prompt('Digite um numero:'))
        var n2 = Number(window.prompt('Digite outro numero'))
        var Tot = n1 + n2 
        document.write(`A soma de ${n1} + ${n2} é ${Tot}</br>`) 
        
        /*Todas as letras em MAIÚSCULA e minúscula*/
        var nome = window.prompt('Digite seu nome:')
        document.write(`O nome do Usuário em Maiúsculo : ${nome.toUpperCase()}</br>`)
        document.write(`O nome do Usuário em Minúsculo : ${nome.toLowerCase()}</br>`)
    
        </script>
</body>
</html>
