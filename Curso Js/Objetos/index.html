<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scritp.js" defer></script>
    <title>Tabela</title>
</head>
<body>

<section id="formulario">
    <form action="">
        <table id="tabela-formulario">
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>
                <td><label for="sobre">Sobrenome:</label></td>
                <td><input type="text" name="sobre" id="sobre"></td>
            <tr>
                <td><label for="idade">Idade:</label> </td> 
                <td><input type="number" name="idade" id="idade"></td>
            </tr>  

        </table>
    </form> 
    <button type="submit" id="bot">Enviar</button>
</section>

<section id="tabelao">
    
     <table id="tabela">
         <tr>
             <th class="th">Nome</th>
             <th class="th">Sobrenome</th>
             <th class="th">Idade</th>
         </tr>
     </table>
     
     

</section>
</body>
</html>
