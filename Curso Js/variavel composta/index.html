<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let usuario = ['Nome:Renan' , 'Idade:23 anos' , 'Cidade:Matelândia' , 'Estado:Paraná']
        let numeros = [ 5 , 6 , 7 , 9 , 7 , 4 , 55 , 12 , 44 , 66 , 26 , 45 , 12 , 36 , 98 , 52 , 63 , 24 , 22 , 68 , 96 , 12]

        for(var pos in usuario){
            document.write(`${usuario[pos]}</br>`)

        }

        document.write('Os numeros dentro dessas variaveis são:</br>')
        for(var dep in numeros){
        numeros.sort()
            document.write(`${numeros[dep]}</br>`)
        }
        
        document.write(`Qual é o índice do numero 26: ${numeros.indexOf(26)}</br>`)

        document.write(`Testando o índice [5]: ${numeros[5]}</br>`)

        document.write(`Qual é o índice do numero 96: ${numeros.indexOf(96)}</br>`)

        document.write(`Testando o índice [20]: ${numeros[20]}</br>`)
        
        document.write(`Qual é o índice do numero 100: ${numeros.indexOf(100)}</br>`)

        document.write(`Testando o índice [100]: ${numeros[-1]}</br>`)

        for( a = 0; a <= 20; a++){
            document.write(`${a}</br>`)
        }
        for( e = 20; e >= 0; e--){
            document.write(`${e}</br>`)
        }

       
    </script>
</body>
</html>
